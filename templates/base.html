{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock title %}Daniel JK</title>

        <link rel="stylesheet" href="{% static 'bootstrap/simplex-bootstrap.min.css' %}">

        <link rel="stylesheet" href="{% static 'font_awesome/fontawesome-free-6.5.1-web/css/all.css' %}">

        <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>

        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

        {% comment %} <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

        <style>
            .logo {
                width: 38px;
                height: 38px;
            }
        
            /* For devices with width greater than 576px */
            @media (min-width: 576px) {
                .logo {
                    width: 32px;
                    height: 32px;
                }
            }
        </style>
    </head>

    {% comment %} <body data-bs-theme="dark"> {% endcomment %}
    <body>

        {% include "navbar.html" %}
        {% block content %}{% endblock content %}

        {% block extra_js %}{% endblock %}

    </body>

    </html>

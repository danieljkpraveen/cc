{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter New Password | {% endblock %}

{% block content %}
<div>
    <h1>Enter New Password</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="flex justify-center">
            <button class="btn btn-secondary" type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}

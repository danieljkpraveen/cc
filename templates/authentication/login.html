{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in | {% endblock %}

{% block content %}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <form method="post" action=".">
            <h1>Log in</h1>
            {% csrf_token %}
            {{ form|crispy }}

            <input type="hidden" name="next" value="{{ next }}">

            <div class="text-center">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>

            {% if form.errors %}

                <div class=" text-center pt-3">
                    <small class="text-muted">Forgot username or password ? <a href="{% url 'authentication:password_reset' %}" class="ml-2">Reset now</a></small>
                </div>

            {% endif %}

            <div class=" text-center pt-3">
                <small class="text-muted">Need an account ? <a href="{% url 'authentication:signup' %}" class="ml-2">Sign up</a></small>
            </div>
        </form>
    </div>
</div>

{% endblock %}
